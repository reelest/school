<!DOCTYPE html>
<html>

<head>
  <title>Time Table</title>
  <!-- <link href="./main.css" rel="stylesheet"> -->
</head>

<body>
  <h1>Hello Tables, Forms And Images</h1>
  <h2>Tables</h2>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Cost Price</th>
        <th>Selling Price</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>Tomato</td>
        <td colspan="2">70</td>
      </tr>
      <tr>
        <td>Original Tomato Paste</td>
        <td>56</td>
        <td>100</td>
      </tr>
      <tr>
        <td>White Garri</td>
        <td rowspan="2">50</td>
        <td>70</td>
      </tr>
      <tr>
        <td>Yellow Garri</td>
        <td>100</td>
      </tr>
    </tbody>
  </table>
  <br />
  <br />
  <br />
  <hr />
  <h2>Forms</h2>
  <p>Forms collect information from the user.</p>
  <form>
    <label>Enter your email <span style="color:red">*</span></label>
    <input name="email" type="email" required>

    <label>Enter your gender</label>
    <input name="gender" type="text" required>

    <label>Enter subject</label>
    <input name="subject" type="text" required minlength="4" maxlength="20">

    <label>Enter age</label>
    <input name="age" type="number" required min="4" max="20">

    <input type="submit">
  </form>
</body>

</html>
