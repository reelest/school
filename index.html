<!DOCTYPE html>
<html>

<head>
  <title>Time Table</title>
  <link href="./main.css" rel="stylesheet">
</head>

<body>
  <h1>Hello Tables, Forms And Images</h1>
  <h2>Tables</h2>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Cost Price</th>
        <th>Selling Price</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>Tomato</td>
        <td colspan="2">70</td>
      </tr>
      <tr>
        <td>Original Tomato Paste</td>
        <td>56</td>
        <td>100</td>
      </tr>
      <tr>
        <td>White Garri</td>
        <td rowspan="2">50</td>
        <td>70</td>
      </tr>
      <tr>
        <td>Yellow Garri</td>
        <td>100</td>
      </tr>
    </tbody>
  </table>

  <h2>Forms</h2>
  <form>
    <p>
      <label>Enter your name</label>
      <input type="text" name="name" required pattern="\w+ \w+">
    </p>
    <p>
      <label>How many bowls of garri do you want?</label>
      <input type="number" name="bowls" required min="0" max="5" step="0.1">
    </p>
    <p>
      <label>White garri</label>
      <input type="checkbox" name="use_white" required><span>Buy white instead of yellow?</span>
    </p>
    <p>
      <label>When do you need it?</label>
      <input type="datetime-local" name="time" required>
    </p>
    <button>submit</button>
  </form>

  <h2>Images</h2>

  <img src="./images/1.jpg">
</body>

</html>
